<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/colorbox.css" />
    <link rel="stylesheet" href="./styles/responsive_colorbox.css" />
    <title>Color</title>
  </head>
  <body class="bodY">
    <div id="mainDiv">
      <div class="table-div flex top">
        <div id="x1" class="item single-block"></div> <!-- #xn => nᵗʰ BOX -->
        <div id="x2" class="item single-block"></div>
      </div>
      <div class="table-div">
        <div id="x3" class="item single-block"></div>
      </div>
      <div class="table-div">
        <div id="x4" class="item single-block"></div>
        <div id="x5" class="item single-block"></div>
        <div id="x6" class="item single-block"></div>
      </div>
      <div class="table-div">
        <div id="x7" class="item single-block"></div>
        <div id="x8" class="item single-block"></div>
      </div>
      <div class="table-div">
        <div class="t4div flex">  <!-- SEPERATES 4 DIVS IN HALF FOR RESPONSIVE (768-1024px) -->
          <div id="x9" class="item four-blocks"></div>
          <div id="x10" class="item four-blocks"></div>
        </div>
        <div class="t4div flex">
          <div id="x11" class="item four-blocks"></div>
          <div id="x12" class="item four-blocks"></div>
        </div>
      </div>
      <div class="table-div bottom">
        <div id="x14" class="item single-block"></div>
      </div>
    </div>
  </body>
</html>
