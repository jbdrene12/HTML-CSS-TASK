<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <section>
        <div class="box top-box"></div>
        <div class="box bottom-box"></div>
        <div class="absolute-main">
            <div class="main-div">
                <div class="img">
                    <img src="./pic/last-task-css.jpg" alt="cat picture" />
                </div>
                <div class="login">
                    <form action="#">
                        <div class="form-content">
                            <fieldset>
                                <h1>LOGIN</h1>
                                <label class="block" for="user">Username </label><input type="text" id="user" required>
                            </fieldset>
                            <fieldset><label class="block" for="passwd">Password </label><input type="password"
                                    id="passwd" required>
                            </fieldset>
                            <fieldset><label for="remember"><input type="checkbox" name="remember"
                                        id="remember">Remember me
                                </label></fieldset>
                            <div class="submit-button"><input type="submit" value="Sign in"></div>
                        </div>
                        <p class="sign-up">Don't have an account? <a target="_blank" href="https://www.google.com">Sign up</a></p>
                        <p class="social">Login with Social media</p>
                        <div class="social-div"><a target="_blank" href="https://fb.com/"><img src="./pic/fb.svg" alt="Facebook"></a>
                            <a target="_blank" href="https://twitter.com/login/"><img src="https://www.seekpng.com/png/detail/119-1191363_share-button-how-to-twitter-symbol-in-circle.png"
                                alt="Twitter"></a>
                            <a target="_blank" href="https://www.instagram.com/"><img src="https://www.seekpng.com/png/detail/330-3309321_tw-instagram-icon-instagram.png"
                                alt="Instagram"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
